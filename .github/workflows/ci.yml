name: Node CI

on:
  push:
  pull_request:

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: make install

      - run: make lint

      - run: make test

      - name: Override Node version for CodeClimate action
        run: |
          echo "Installing Node 20 for CodeClimate action"
          nvm install 20.0.0
          nvm use 20.0.0
          echo "node $(node -v)"
        shell: bash

      - name: Test & publish code coverage
        run: |
          npx codeclimate-test-reporter < cover/lcov.info
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
