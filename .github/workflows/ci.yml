name: Node CI

on:
  push:
  pull_request:

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Node.js for the main workflow
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: make install

      - run: make lint

      - run: make test

      - name: Setup Node.js 20 for CodeClimate
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run CodeClimate
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}  

      - name: Restore Node.js for further steps if needed
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
